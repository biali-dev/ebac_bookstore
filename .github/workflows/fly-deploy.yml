name: Deploy to Fly

on:
  push:
    branches:
      - main   # ou “master”, dependendo da sua branch padrão

jobs:
  deploy:
    name: Deploy app to Fly
    runs-on: ubuntu-latest
    concurrency:
      group: fly-deploy
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly CLI (flyctl)
        uses: superfly/flyctl-actions/setup-flyctl@master

      # (Opcional) se você precisa construir ou instalar dependências:
      - name: Build or prepare
        run: |
          # Exemplo para Node.js
          npm install
          npm run build
        # se for Python, Java, etc, trocar conforme necessidade

      - name: Deploy to Fly
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
